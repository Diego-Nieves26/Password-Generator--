<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="./estilos.css" />
    <link rel="icon" href="./img/logo_secondary.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <h2>Cantidad de caracteres:</h2>
      <div class="row inputNumberOfCharacters">
        <button class="custom-btn btn-1" onclick="decrementCharacters()">
          -
        </button>
        <input type="number" id="numberOfCharacters" value="12" />
        <button class="custom-btn btn-1" onclick="incrementCharacters()">
          <i class="bx bx-plus"></i>
        </button>
      </div>
      <div class="row">
        <h2>¿Incluir Símbolos?</h2>
        <input id="symbolsInput" class="inputLock" type="checkbox" />
        <label class="btn-lock" for="symbolsInput">
          <svg width="18" height="20" viewBox="0 0 36 40">
            <path
              class="lockb"
              d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z"
            ></path>
            <path
              class="lock"
              d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"
            ></path>
            <path class="bling" d="M29 20L31 22"></path>
            <path class="bling" d="M31.5 15H34.5"></path>
            <path class="bling" d="M29 10L31 8"></path>
          </svg>
        </label>
      </div>
      <div class="row">
        <h2>¿Incluir Números?</h2>
        <input id="numbersInput" class="inputLock" type="checkbox" />
        <label class="btn-lock" for="numbersInput">
          <svg width="18" height="20" viewBox="0 0 36 40">
            <path
              class="lockb"
              d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z"
            ></path>
            <path
              class="lock"
              d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"
            ></path>
            <path class="bling" d="M29 20L31 22"></path>
            <path class="bling" d="M31.5 15H34.5"></path>
            <path class="bling" d="M29 10L31 8"></path>
          </svg>
        </label>
      </div>
      <div class="row">
        <h2>¿Incluir Mayúsculas?</h2>
        <input id="letterInput" class="inputLock" type="checkbox" />
        <label class="btn-lock" for="letterInput">
          <svg width="18" height="20" viewBox="0 0 36 40">
            <path
              class="lockb"
              d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z"
            ></path>
            <path
              class="lock"
              d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"
            ></path>
            <path class="bling" d="M29 20L31 22"></path>
            <path class="bling" d="M31.5 15H34.5"></path>
            <path class="bling" d="M29 10L31 8"></path>
          </svg>
        </label>
      </div>
      <div class="result">
        <input
          type="text"
          id="inputResult"
          placeholder="Contraseña..."
          onclick="copiarPassword()"
          
        />
        <button class="custom-btn btn-1" onclick="generarPassword()">
          Generar <i class="bx bxs-lock bx-tada"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
